steps:
  # Build the container image using the optimized Dockerfile
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', 'Dockerfile.optimized', '-t', 'gcr.io/$PROJECT_ID/fastapi-api13', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/fastapi-api13']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'fastapi-api13'
      - '--image'
      - 'gcr.io/$PROJECT_ID/fastapi-api13'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--timeout'
      - '900'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'TF_CPP_MIN_LOG_LEVEL=2,OMP_NUM_THREADS=1,PYTHONUNBUFFERED=1'

images:
  - 'gcr.io/$PROJECT_ID/fastapi-api13'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'  # Use more powerful machine for faster build