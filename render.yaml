services:
  - type: web
    name: traffic-light-detection
    env: docker
    plan: standard  # Upgraded from starter (512MB) to standard (2GB RAM) for ML inference
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PYTHONUNBUFFERED
        value: 1
      - key: PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION
        value: python
      - key: PYTHON_VERSION
        value: 3.9
    healthCheckPath: /health
    autoDeploy: true
