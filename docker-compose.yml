version: '3.8'

services:
  traffic-light-api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - TF_CPP_MIN_LOG_LEVEL=2
      - OMP_NUM_THREADS=1
    volumes:
      # Mount test images for testing
      - ./test_images:/app/test_images:ro
      # Mount output directory for results
      - ./output_images:/app/output_images
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped