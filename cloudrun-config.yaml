apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: traffic-light-detection-api
spec:
  template:
    metadata:
      annotations:
        # Increase memory limit to 4GB for model loading
        run.googleapis.com/memory: 4Gi
        # Set CPU to 2 cores for better performance
        run.googleapis.com/cpu: "2"
        # Set startup timeout to allow time for model download
        run.googleapis.com/startup-cpu-boost: "true"
        run.googleapis.com/execution-environment: gen2
        # Increase startup timeout for model loading
        run.googleapis.com/timeout: "900s"
    spec:
      containerConcurrency: 1  # Process one request at a time to save memory
      timeoutSeconds: 900  # 15 minutes timeout for model loading
      containers:
      - image: gcr.io/PROJECT_ID/traffic-light-detection
        resources:
          limits:
            memory: 4Gi
            cpu: "2"
        env:
        - name: TF_CPP_MIN_LOG_LEVEL
          value: "2"  # Reduce TensorFlow logging
        - name: OMP_NUM_THREADS
          value: "1"  # Limit OpenMP threads
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION
          value: "python"
        - name: PORT
          value: "8080"